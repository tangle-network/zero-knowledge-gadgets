[package]
name = "arkworks-gadgets"
version = "0.3.14"
authors = ["Webb Developers"]
edition = "2021"
description = "Webb protocol's zero-knowledge gadgets written using Arkworks"
license = "MIT/Apache-2.0"
repository = "https://github.com/webb-tools/arkworks-gadgets"
homepage = "https://webb.tools"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-crypto-primitives = { version = "^0.3.0", features = ["r1cs"], default-features = false }
ark-ff = { version = "^0.3.0", default-features = false }
ark-std = { version = "^0.3.0", default-features = false }
ark-r1cs-std = { version = "^0.3.0", default-features = false }
ark-relations = { version = "^0.3.0", default-features = false }
ark-plonk = { version = "^0.8", git = "https://github.com/rust-zkp/ark-plonk", default-features = false, optional = true }

ark-marlin = {version = "^0.3.0", default-features = false }
ark-groth16 = {version = "^0.3.0", default-features = false }
blake2 = { version = "0.9", default-features = false }
ark-poly-commit = { version = "^0.3.0", default-features = false }
ark-poly = { version = "^0.3.0", default-features = false }
ark-snark = { version = "^0.3.0", default-features = false }
ark-ec = { version = "^0.3.0", default-features = false }
ark-serialize = {version = "^0.3.0", default-features = false }
digest = { version = "0.9" }
num-traits = "0.2.14"

# curves
ark-ed-on-bls12-381 = { version = "^0.3.0", default-features = false, features = [ "r1cs" ] }
ark-ed-on-bn254 = { version = "^0.3.0", default-features = false, features = [ "r1cs" ] }
ark-bls12-381 = { version = "^0.3.0", default-features = false, features = [ "curve" ] }
ark-bn254 = { version = "^0.3.0", default-features = false, features = [ "curve" ] }

paste = { version = "1.0.5" }
ethabi = {version = "15.0.0"}
hex-literal = {version = "0.3.4"}
tiny-keccak = {version = "2.0.2"}

[features]
default = ["std", "default_poseidon", "r1cs", "default_mimc", "plonk"]
default_mimc = ["mimc_220_ed_on_bn254"]
default_poseidon = [
    "poseidon_bls381_x3_3",
    "poseidon_bls381_x3_5",
    "poseidon_bls381_x5_5",
    "poseidon_bls381_x5_3",
    "poseidon_bn254_x5_5",
    "poseidon_bn254_x5_4",
    "poseidon_bn254_x5_3",
    "poseidon_bn254_x5_2",
    "poseidon_bls381_x17_5",
    "poseidon_bls381_x17_3",
    "poseidon_bn254_x17_5",
    "poseidon_bn254_x17_3",
    "poseidon_bn254_x3_3",
    "poseidon_bn254_x3_5",
    "poseidon_circom_bn254_x5_3",
    "poseidon_circom_bn254_x5_5",
]

test = ["poseidon_bn254_x5_5", "poseidon_bn254_x5_3", "poseidon_circom_bn254_x5_3"]
r1cs = []
plonk = ["ark-plonk"]
std = ["ark-std/std"]
all = [
    "poseidon_bls381_x3_5",
    "poseidon_bls381_x3_3",
    "poseidon_bls381_x5_5",
    "poseidon_bls381_x5_3",
    "poseidon_bls381_x17_5",
    "poseidon_bls381_x17_3",
    "poseidon_bn254_x3_5",
    "poseidon_bn254_x3_3",
    "poseidon_bn254_x5_5",
    "poseidon_bn254_x5_4",
    "poseidon_bn254_x5_3",
    "poseidon_bn254_x5_2",
    "poseidon_bn254_x17_5",
    "poseidon_bn254_x17_3",
    "poseidon_circom_bn254_x5_3",
    "poseidon_circom_bn254_x5_5",
]
poseidon_bls381_x3_5 = []
poseidon_bls381_x3_3 = []
poseidon_bls381_x5_5 = []
poseidon_bls381_x5_3 = []
poseidon_bls381_x17_5 = []
poseidon_bls381_x17_3 = []

poseidon_bn254_x3_5 = []
poseidon_bn254_x3_3 = []
poseidon_bn254_x5_5 = []
poseidon_bn254_x5_4 = []
poseidon_bn254_x5_3 = []
poseidon_bn254_x5_2 = []
poseidon_bn254_x17_5 = []
poseidon_bn254_x17_3 = []

poseidon_circom_bn254_x5_3 = []
poseidon_circom_bn254_x5_5 = []

mimc_220_ed_on_bn254 = []

[[bench]]
name = "bridge_bench"
path = "benches/bench.rs"
harness = false
required-features = ["r1cs", "std", "default_poseidon", "test"]
